<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal-Solution</title>
    <!-- title icon  -->
    <link rel="icon" type="images" href="./images/business.png">
    <!-- bootstrap style CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Custom Css CDN  -->
    <link rel="stylesheet" href="./style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- font awsome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/253828a4b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar start  -->
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="img-fluid" src="./images/logo2.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item ms-lg-4 fw-semibold d-flex align-items-center justify-content-start">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ms-lg-4 fw-semibold d-flex align-items-center justify-content-start">
                <a class="nav-link" href="#">Services</a>
                <i class="fa-solid fa-angle-right mt-lg-1 ms-2"></i>
              </li>
              <li class="nav-item ms-lg-4 fw-semibold d-flex align-items-center justify-content-start">
                <a class="nav-link" href="#">Cases</a>
                <i class="fa-solid fa-angle-right mt-lg-1 ms-2"></i>
              </li>
              <li class="nav-item ms-lg-4 fw-semibold d-flex align-items-center justify-content-start">
                <a class="nav-link" href="#">Blog</a>
                <i class="fa-solid fa-angle-right mt-lg-1 ms-2"></i>
              </li>
              <li class="nav-item ms-lg-4 fw-semibold d-flex align-items-center justify-content-start">
                <a class="nav-link" href="#">Contact Us</a>
                <i class="fa-solid fa-angle-right mt-lg-1 ms-2"></i>
              </li>
            </ul>
            <button type="button" class="Consultation-btn btn text-white px-4 py-2 m-0" style="background-color: #B68C5A;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Free Consultation
              </button>
            <!-- Modal start -->
              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header" style="background-color: #B68C5A;">
                      <h5 class=" text-uppercase fw-semibold text-white" id="staticBackdropLabel">
                       Well Come to our site
                      </h5>
                      <button type="button" class="btn-close cros-icon" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"><p class="text-dark">
                        Thanks For The visiting my site. <br>
                        Pleace Click by <span>Close</span> Button </p></div>
                    <div class="modal-footer"> 
                      <button type="button" class="btn fw-semibold px-4 close-btn" style="color: #B68C5A; border: 1px solid #B68C5A;" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
